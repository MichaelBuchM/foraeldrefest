name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Deploy
        run: |
          cd serverless
          serverless deploy
